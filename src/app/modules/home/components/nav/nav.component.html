<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="'false'">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item href="#">Home</a>
      <a mat-list-item href="#">Search</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>OnlineStore</span>
      <div class="user-buttons">
        <button mat-raised-button routerLink="/user/login" color="primary">Log in</button>
        <button mat-raised-button routerLink="/user/register" color="primary">Register</button>
      </div>
      
    </mat-toolbar>
    <app-dashboard></app-dashboard>

  </mat-sidenav-content>

</mat-sidenav-container>
